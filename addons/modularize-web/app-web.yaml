_config:
  _metadata:
    description: app-web
    name: app-web
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: '[[ imageTagFromGitTag ]]'
  controllers:
    - containers:
        - env:
            - name: NODE_ENV
              value: 'production'
            - name: MONGODB_URL
              value: '[[ platform_mongo_host ]]'
            - name: HODOR_SERVER
              value: http://hodor:8080
            - name: EXTERNAL_HODOR
              from:
                type: Config
                name: platform-config
                key: 'hodorEndpoint'
            - name: MONITOR_SERVER
              value: http://monitoring-admin:8899/api/v1
            - name: ISSUER
              from:
                type: Config
                name: platform-config
                key: 'oidcIssuer'
            - name: ISSUER_PORT
              value: '6060'
            - name: ISSUER_PREFIX_URL
              from:
                type: Config
                name: platform-config
                key: ssoBasePath
            - name: OIDC_CLIENT_ID
              value: compass-web
            - name: OIDC_CLIENT_SECRET
              value: compass-web
            - name: CONSOLE_BASE_PATH
              from:
                type: Config
                name: platform-config
                key: 'consoleBasePath'
            - name: CLEVER_ON
              from:
                type: Config
                name: platform-config
                key: 'cleverOn'
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: '0'
            - name: PORT
              value: '3010'
          image: '[[ registry_release ]]/app-web:[[ imageTagFromGitTag ]]'
          imagePullPolicy: IfNotPresent
          ports:
            - port: 3010
              protocol: TCP
      controller:
        replica: 1
        strategy:
          surge: 1
          unavailable: 0
      services:
        - name: app-web
          ports:
            - protocol: TCP
              port: 3010
          type: ClusterIP
      type: Deployment
