_config:
  _metadata:
    description: notify-admin
    name: notify-admin
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.2"
  controllers:
  - containers:
    - args:
      - /entrypoint
      - --db-host=notify-admin-postgres
      - --db-auto-migrate=true
      image: '[[ registry_release ]]/notify-admin:v0.1.2'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 8080
        protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 50m
          memory: 50Mi
    services:
    - name: notify-admin
      ports:
      - port: 8900
        targetPort: 8080
        protocol: TCP
      type: ClusterIP
    type: Deployment
