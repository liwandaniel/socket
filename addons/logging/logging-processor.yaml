_config:
  _metadata:
    description: logging-processor
    name: logging-processor
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v2.2.0-alpha.1"
  controllers:
  - containers:
    - env:
      image: '[[ registry_release ]]/auditlog-processor:v2.2.0-alpha.1'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    type: Deployment
