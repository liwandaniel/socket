_config:
  _metadata:
    description: Tutorial Gitbook
    name: tutorial
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "0.0.3"
  controllers:
  - containers:
    - env:
      - name: PRODUCTION
        value: 'compass'
      image: '[[ registry_release ]]/tutorial:0.0.3'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 4000
        protocol: TCP
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: tutorial
      ports:
      - protocol: TCP
        port: 4000
      type: ClusterIP
    type: Deployment
