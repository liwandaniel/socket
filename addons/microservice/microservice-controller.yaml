_config:
  _metadata:
    description: microservice-controller
    name: microservice-controller
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.0.10"
  controllers:
  - containers:
    - args:
      - --debug
      image: '[[ registry_release ]]/microservice-controller:v0.0.10'
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 300m
          memory: 300Mi
        requests:
          cpu: 200m
          memory: 200Mi
    controller:
      replica: 1
    type: Deployment