_config:
  _metadata:
    description: insight-mutating-webhook
    name: logging-hooks
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.0.2"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/insight-mutating-webhook:v0.0.3'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 443
        protocol: TCP
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
    services:
    - name: insight-mutating-webhook
      ports:
      - port: 443
        protocol: TCP
        targetPort: 443
      type: ClusterIP
    type: Deployment
