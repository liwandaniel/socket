_config:
  _metadata:
    description: notify-admin-v0.0.4
    name: notify-admin
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.0.5"
  controllers:
  - containers:
    - args:
      - /admin
      - --db.host=notify-admin-postgres
      - --db.auto-migrate=true
      image: '[[ registry_release ]]/notify-admin:v0.0.5'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 8900
        protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 50Mi
    services:
    - name: notify-admin
      ports:
      - port: 8900
        protocol: TCP
      type: ClusterIP
    type: Deployment
