_config:
  _metadata:
    description: config-admin-v0.1.7
    name: config-admin
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.9"
  controllers:
  - containers:
    - env:
      - name: MONGO_HOST
        value: '[[ platform_mongo_host ]]'
      image: '[[ registry_release ]]/config-admin:v0.1.9'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 8080
        protocol: TCP
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: config-admin
      ports:
      - port: 8080
        protocol: TCP
      type: ClusterIP
    type: Deployment
