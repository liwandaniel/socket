_config:
  _metadata:
    description: statistician-admin
    name: statistician-admin
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.0-alpha.1"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/statistician-admin:v0.1.0-alpha.1'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: statistician-admin
      ports:
      - port: 8080
        protocol: TCP
      - port: 8081
        protocol: TCP
      type: ClusterIP
    type: Deployment
