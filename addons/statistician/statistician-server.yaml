_config:
  _metadata:
    description: statistician-server
    name: statistician-server
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.0.9-alpha.2"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/statistician:v0.0.9-alpha.2'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: statistician
      ports:
      - port: 8080
        protocol: TCP
      type: ClusterIP
    type: Deployment
