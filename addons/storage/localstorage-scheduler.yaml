_config:
  _metadata:
    description: localstorage-scheduler
    name: localstorage-scheduler
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.5.0-alpha.2"
  controllers:
  - containers:
    - env:
      - name: ENV_LOG_LEVEL
        value: info
      - name: ENV_LISTEN_PORT
        value: '2233'
      image: '[[ registry_release ]]/storage-localstorage-scheduler:v0.5.0-alpha.2'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 2233
        protocol: TCP
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: localstorage-scheduler
      ports:
      - port: 2233
        protocol: TCP
      type: ClusterIP
    type: Deployment
