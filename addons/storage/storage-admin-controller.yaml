_config:
  _metadata:
    description: storage-admin-controller
    name: storage-admin-controller
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.3.0-alpha.2"
  controllers:
  - containers:
    - env:
      - name: ENV_CLUSTER_ADMIN_HOST
        value: http://cds-server:9000
      - name: ENV_CONTROLLER_RESYNC_PERIOD_SECOND
        value: '600'
      - name: ENV_LOG_LEVEL
        value: info
      image: '[[ registry_release ]]/storage-admin-controller:v0.3.0-alpha.2'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    pod:
      serviceAccountName: admin
    type: Deployment
