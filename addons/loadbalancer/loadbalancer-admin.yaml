_config:
  _metadata:
    description: loadbalancer-admin
    name: loadbalancer-admin
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.4.9"
  controllers:
  - containers:
    - args:
      - --debug
      - --min-valid-port=20000
      - --max-valid-port=29999
      image: '[[ registry_release ]]/loadbalancer-admin:v0.4.9'
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 300m
          memory: 300Mi
        requests:
          cpu: 200m
          memory: 200Mi
    controller:
      replica: 1
    services:
    - name: loadbalancer-admin
      ports:
      - port: 8080
        protocol: TCP
        targetPort: 8080
      type: ClusterIP
    type: Deployment
