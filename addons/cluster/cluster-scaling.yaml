_config:
  _metadata:
    description: cluster-scaling
    name: cluster-scaling
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v1.4.0-alpha.6"
  controllers:
  - containers:
    - env:
      - name: ENV_CONTROLLER_MAX_RETRY_TIMES
        value: '0'
      - name: ENV_CONTROLLER_RESYNC_PERIOD_SECOND
        value: '60'
      - name: ENV_LOG_LEVEL
        value: info
      image: '[[ registry_release ]]/cluster-scaling-controller:v1.4.0-alpha.6'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    pod:
      serviceAccountName: admin
    type: Deployment
