_config:
  _metadata:
    description: template-registry
    name: template-registry
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.1"
  controllers:
  - containers:
    - env:
      - name: MONGO_HOST
        value: '[[ platform_mongo_host ]]'
      image: '[[ registry_release ]]/template-registry:v0.1.1'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 8080
        protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
    controller:
      replica: 1
    services:
    - name: template-registry
      ports:
      - port: 8080
        protocol: TCP
        targetPort: 8080
      type: ClusterIP
    type: Deployment

