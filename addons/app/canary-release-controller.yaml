_config:
  _metadata:
    description: canary-release-controller
    name: canary-release-controller
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.3.3"
  controllers:
  - containers:
    - args:
      - --debug
      - --proxy-image=[[ registry_release ]]/canary-nginx-proxy:v0.3.3
      image: '[[ registry_release ]]/canary-controller:v0.3.3'
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 300m
          memory: 300Mi
        requests:
          cpu: 200m
          memory: 200Mi
    controller:
      replica: 1
    type: Deployment
