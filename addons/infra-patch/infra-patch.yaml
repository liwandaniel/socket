_config:
  _metadata:
    description: infra-patch
    name: infra-patch
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "1.0.0"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/infra-patch:1.0.0'
      imagePullPolicy: Always
      resources:
        limits:
          memory: 20Mi
          cpu: 100m
        requests:
          memory: 10Mi
          cpu: 10m
      mounts:
      - name: host-usr-bin
        path: /host/usr/bin
        propagation: HostToContainer
    volumes:
    - name: host-usr-bin
      source:
        path: /usr/bin
      type: HostPath
    type: DaemonSet
    schedule:
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
    pod:
      restart: Always
      termination: 30