_config:
  _metadata:
    description: monitoring-operator
    name: monitoring-operator
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.5.24"
  controllers:
  - containers:
    - args:
      - --mongodbURL=[[ platform_mongo_host ]]
      image: '[[ registry_release ]]/monitoring-operator:v0.5.24'
      imagePullPolicy: IfNotPresent
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    type: Deployment
