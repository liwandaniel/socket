_config:
  _metadata:
    description: exporter-gpu
    name: exporters-gpu
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.5"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/exporter-gpu:v0.1.5'
      imagePullPolicy: IfNotPresent
      mounts:
      - name: docker-sock
        path: /var/run/docker.sock
        readonly: true
        propagation: HostToContainer
      - name: data
        path: /opt/gpu/data
      ports:
      - port: 8080
        protocol: TCP
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
    controller:
      replica: 1
    services:
    - annotations:
      - key: prometheus.io/port
        value: '8080'
      - key: prometheus.io/scrape
        value: 'true'
      name: exporter-gpu
      ports:
      - port: 8080
        protocol: TCP
      type: ClusterIP
    pod:
      annotations:
      - key: "scheduler.alpha.kubernetes.io/critical-pod"
        value: ""
    type: DaemonSet
    volumes:
    - name: docker-sock
      source:
        path: /var/run/docker.sock
      type: HostPath
    - name: data
      source:
        medium: ''
      type: Scratch