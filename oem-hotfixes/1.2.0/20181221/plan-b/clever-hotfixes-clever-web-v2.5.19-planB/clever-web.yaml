_config:
  _metadata:
    description: clever-web
    name: clever-web
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v2.5.19-planB"
  controllers:
  - containers:
    - env:
      - name: CAUTH_SERVER
        value: http://hodor:8081/api/v1
      - name: CDS_SERVER
        value: http://cds-server:9000/api/v0.1
      - name: CLOUD_ENV
        value: private
      - name: EXTERNAL_HODOR
        from:
          type: Config
          name: platform-config
          key: "hodorEndpoint"
      - name: HIDE
        value: signup,forget
      - name: HIDE_MENU
        value: ''
      - name: HODOR_SERVER
        value: http://hodor:8080
      - name: ISSUER
        value: '[[ oidcIssuer ]]'
      - name: LABELME_PATHNAME
        value: /tool.html
      - name: MONITORING_ADMIN
        value: http://monitoring-admin:8899/api/v2
      - name: OEM_ENV
        value: '0'
      - name: OEM_NAME_ENV
        value: Clever 人工智能云平台
      - name: OIDC_CLIENT_ID
        value: clever-web
      - name: OIDC_CLIENT_SECRET
        value: clever-web
      - name: OIDC_REDIRECT_URI
        value: /api/idToken
      - name: PARTITION_NAME
        value: clever
      - name: GRAPHQL_SERVER_WS
        value: 'ws://[[ kube_apiserver_endpoint_ip ]]:6065'
      - name: NOTEBOOK_IMAGE
        value: '[[ registry_release ]]/anaconda:v5.2.0'
      - name: TENSORBOARD_IMAGE
        value: '[[ registry_release ]]/tensorflow:v1.9.0-py36'
      - name: COMPASS_URL
        from:
          type: Config
          name: platform-config
          key: "compassWebEndpoint"
      - name: USER_URL
        from:
          type: Config
          name: platform-config
          key: "userwebServer"
      image: '[[ registry_release ]]/clever-web:v2.5.19-planB'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 4006
        protocol: TCP
      - port: 8080
        protocol: TCP
    controller:
      replica: 1
    services:
    - name: clever-web
      ports:
      - port: 4006
        protocol: TCP
      - port: 8080
        protocol: TCP
      type: ClusterIP
    type: Deployment


