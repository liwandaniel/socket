# Collect tool for GitHub repos
#
# Field explanation:
#   repositoryFullName: org/repo
#   resourcePaths: path to resources
#   targetPath: path to put resources
#
# Notice:
#   If files in a folder with the same name, it will cover each other.
---
metadata:
  name: collect set
  description: A set of files to collect.
spec:
  - repositoryFullName: caicloud/app-admin
    resourcePaths:
      - release/app-admin.yaml
    targetPath: app
  - repositoryFullName: caicloud/application
    resourcePaths:
      - release/application-admission.yaml
      - release/application-controller.yaml
    targetPath: app
  - repositoryFullName: caicloud/helm-registry
    resourcePaths:
      - release/helm-registry.yaml
    targetPath: app
