    resourcePaths:
      - release/compass-admin.yaml
    targetPath: cadm
  - repositoryFullName: caicloud/canary-release
    resourcePaths:
      - release/canary-release-controller.yaml
    targetPath: app
  - repositoryFullName: caicloud/charts
  - repositoryFullName: caicloud/cargo-admin
    resourcePaths:
      - release/cargo-admin.yaml
    targetPath: cargo
  - repositoryFullName: caicloud/cargo-auth-controller
