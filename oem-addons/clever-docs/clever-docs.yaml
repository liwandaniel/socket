_config:
  _metadata:
    name: clever-e2e-demo
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v1.3.0"
  controllers:
  - type: Deployment
    controller:
      replica: 1
    containers:
    - name: clever-e2e-demo
      image: '[[ registry_release ]]/clever-e2e-demo:v1.3.0'
      imagePullPolicy: Always
      resources:
        requests:
          cpu: "0.1"
    services:
    - name: clever-e2e-demo
      type: ClusterIP
      ports:
      - protocol: HTTP
        targetPort: 9090          
        port: 9090
