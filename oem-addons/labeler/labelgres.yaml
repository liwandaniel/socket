_config:
  _metadata:
    description: labeler-postgres-10-alpine
    name: clever-labelgres
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "10-alpine"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/postgres:10-alpine'
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
      mounts:
      - name: pg
        path: /var/lib/postgresql/data
      ports:
      - port: 5432
        protocol: TCP
    controller:
      replica: 1
    services:
    - name: labeler-postgres
      ports:
      - port: 5432
        protocol: TCP
      type: ClusterIP
    type: Deployment
    volumes:
    - name: pg
      type: Dynamic
      source:
        class: heketi-storageclass
        modes:
        - ReadWriteMany
      storage:
        request: 4096Mi
        limit: 4096Mi
