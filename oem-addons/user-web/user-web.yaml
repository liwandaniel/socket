_config:
  _metadata:
    description: user-web
    name: user-web
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.3.20"
  controllers:
  - containers:
    - env:
      - name: GRAFANA_PORT
        value: '6104'
      - name: KIBANA_PORT
        value: '6105'
      - name: MONGODB_URL
        value: '[[ platform_mongo_host ]]'
      - name: HIDE_MENU
        value: caas_circle
      - name: HIDE
        value: forget
      - name: CLOUD_ENV
        value: private
      - name: CLUSTER_ENV
        value: '50'
      - name: FORNAX_LOG_ENV
        value: ws://[[ kube_apiserver_endpoint_ip ]]:30070
      - name: OEM_ENV
        value: '0'
      - name: HODOR_SERVER
        value: http://hodor:8080
      - name: EXTERNAL_HODOR
        from:
          type: Config
          name: platform-config
          key: "hodorEndpoint"
      - name: MONITOR_SERVER
        value: http://monitoring-admin:8899/api/v1
      - name: MANUAL_URL
        value: http://[[ kube_apiserver_endpoint_ip ]]:30040
      - name: CAICLOUD_PRODUCT_CFG_STRING_MULTI_TENANCY
        from:
          type: Config
          name: platform-config
          key: "tenantMode"
      - name: ISSUER
        from:
          type: Config
          name: platform-config
          key: "oidcIssuer"
      - name: OIDC_CLIENT_ID
        value: user-web
      - name: OIDC_CLIENT_SECRET
        value: user-web
      - name: COMPASS_SERVER
        from:
          type: Config
          name: platform-config
          key: "compassWebEndpoint"
      - name: CLEVER_SERVER
        from:
          type: Config
          name: platform-config
          key: "cleverServer"
      - name: 'USERWEB_SERVER'
        from:
          type: Config
          name: platform-config
          key: "userwebServer"
      - name: SHOW_LANG
        value: 'false'
      - name: DEFAULT_LANG
        value: 'zh-cn'
      # Get release info from system-info ConfigMap
      - name: PRODUCT_VERSION
        value: '[[ platform_release_version ]]'
      - name: PRODUCT_RELEASE_TIME
        value: '[[ platform_release_time ]]'
      image: '[[ registry_release ]]/user-web:v0.3.20'
      imagePullPolicy: IfNotPresent
      ports:
      - port: 3006
        protocol: TCP
    controller:
      replica: 1
      strategy:
        surge: 1
        unavailable: 0
    services:
    - name: user-web
      ports:
      - protocol: TCP
        targetPort: 3006
        port: 3006
      type: ClusterIP
    type: Deployment
