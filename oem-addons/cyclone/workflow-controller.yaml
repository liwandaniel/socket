_config:
  _metadata:
    description: cyclone-workflow-controller
    name: cyclone-workflow-controller
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: 'v0.9.2-beta'
  controllers:
  - containers:
    - command:
      - /workspace/controller
      image: '[[ registry_release ]]/cyclone-workflow-controller:v0.9.2-beta'
      imagePullPolicy: Always
    controller:
      replica: 1
    pod:
      serviceAccountName: admin
    type: Deployment
    configs:
    - name: workflow-controller-config
      data:
      - key: workflow-controller.json
        value: |
          {
            "images": {
              "git-resolver": "[[ registry_release ]]/cyclone-resolver-git:v0.9.2",
              "image-resolver": "[[ registry_release ]]/cyclone-resolver-image:v0.9.2",
              "kv-resolver": "[[ registry_release ]]/cyclone-resolver-kv:v0.9.2",
              "coordinator": "[[ registry_release ]]/cyclone-coordiantor:v0.9.2",
              "gc": "[[ registry_library ]]/alpine:3.7"
            },
            "logging": {
              "level": "debug"
            },
            "gc": {
              "enabled": true,
              "delay_seconds": 604800,
              "retry": 1
            },
            "limits": {
              "max_workflowruns": 50
            },
            "default_resource_quota": {
              "requests": {
                "cpu": "100m",
                "memory": "128Mi"
              }
            },
            "pvc": "",
            "cyclone_server_addr": "native-cyclone-server.default.svc.cluster.local"
          }
