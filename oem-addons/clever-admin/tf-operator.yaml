_config:
  _metadata:
    name: clever-tf-operator
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: v1alpha2-v1.2.0
  controllers:
  - containers:
    - image: '[[ registry_release ]]/tf-operator:v1alpha2-v1.2.0'
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
    controller:
      replica: 1
    type: Deployment