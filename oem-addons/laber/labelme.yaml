_config:                                                                                                                                                      
  _metadata:
    description: clever-labelme
    name: clever-labelme
    namespace: default
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "v0.1.5"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/labelme:v0.1.5'
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
      ports:
      - port: 80
        protocol: TCP 
    controller:
      replica: 1
    pod:
      serviceAccountName: admin
    services:
    - name: clever-labelme
      ports:
      - port: 80
        protocol: TCP
        nodePort: 32001 
      type: NodePort
    type: Deployment